<!DOCTYPE html>
<html>
<head>
  <title>MCQ Practice</title>
  <meta charset="UTF-8" />
  <style>
    button {
      margin: 4px;
      padding: 10px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #explanation {
      margin-top: 10px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>MCQ Practice</h1>
  <div id="quiz-box">
    <p id="question-text"></p>
    <div id="options"></div>
    <p id="result"></p>
    <p id="explanation"></p>
    <button onclick="loadQuestion()">Next Question</button>
  </div>

  <script src="questions.js"></script>
  <script>
    let answered = false;

    function loadQuestion() {
      answered = false;
      const randomIndex = Math.floor(Math.random() * questions.length);
      const question = questions[randomIndex];
      const questionText = document.getElementById("question-text");
      const optionsDiv = document.getElementById("options");
      const resultDiv = document.getElementById("result");
      const explanationDiv = document.getElementById("explanation");

      questionText.textContent = question.question;
      optionsDiv.innerHTML = "";
      resultDiv.textContent = "";
      explanationDiv.textContent = "";

      question.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => {
          if (!answered) {
            answered = true;
            const isCorrect = option === question.correctAnswer;
            resultDiv.textContent = isCorrect ? "✅ Correct!" : "❌ Wrong!";
            explanationDiv.textContent = "Explanation: " + question.explanation;

            // Disable all buttons after answer
            const allButtons = optionsDiv.querySelectorAll("button");
            allButtons.forEach(btn => btn.disabled = true);
          }
        };
        optionsDiv.appendChild(button);
      });
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
