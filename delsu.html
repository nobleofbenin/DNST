<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DNST DELSU POST UTME PRACTICE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaffea;
      color: #222;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #228b22;
    }

    .mode-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
    }

    #timer {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #d9534f;
      font-weight: bold;
    }

    #quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .question {
      font-weight: bold;
    }

    .options label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }

    .explanation {
      background-color: #e7f4e4;
      padding: 10px;
      border-left: 4px solid green;
      margin-top: 10px;
    }

    .navigation {
      margin-top: 20px;
      text-align: center;
    }

    .result {
      font-size: 1.4rem;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>DNST DELSU POST UTME PRACTICE</h1>
  
  <div class="mode-buttons">
    <button onclick="startPracticeMode()">Start Practice Mode</button>
    <button onclick="startExamMode()">Start Exam Mode</button>
  </div>

  <div id="timer"></div>
  <div id="quiz-container"></div>

  <!-- Load your delsu.js logic here -->
  <script src="delsu.js"></script>
</body>
</html>
